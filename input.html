<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Input data Form</h3>
    <div class="container">
        <form>
            <label for="name">Name</label>
            <input type="text" id ="name" name="name" placeholder="Enter a name"><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" maxlength="5"><br><br>

            <input type="radio" id="html" name="language">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="language">
            <label for="css">CSS</label>
            <input type="radio" id="js" name="language">
            <label for="js">Javascript</label><br><br>

            <input type="checkbox" id="html" name="language1">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="language2">
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="language3">
            <label for="js">Javascript</label><br><br>
            
            <label for="fav">Color</label>
            <input type="color" id ="fav" name="fav"><br><br>

            <label for="date">Date</label>
            <input type="date" id ="date" name="date" min="2000-12-31"><br><br>

            <label for="date">Date</label>
            <input type="date" id ="date" name="date" max="2000-12-31"><br><br>

            <label for="time">Time</label>
            <input type="time" id ="time" name="time"><br><br>

            <label for="time">Time</label>
            <input type="datetime-local" id ="time" name="time"><br><br>

            <label for="email">Email</label>
            <input type="email" id ="email" name="email"><br><br>

            <label for="file">File</label>
            <input type="file" id ="file" name="file"><br><br>

            <label for="image">Image</label>
            <input type="image" src="" alt="sample" width="200" height="100"><br><br>

            <label for="month">Month</label>
            <input type="month" id="month" name="month"><br><br>

            <label for="week">Week</label>
            <input type="week" id="week" name="week"><br><br>

            <label for="number">Number</label>
            <input type="number" id="number" name="number" min="0" max="50" step="10"><br><br>

            <label for="number">Number</label>
            <input type="range" id="number" name="number" min="0" max="50" step="10"><br><br>

            <label for="gsearch">Search</label>
            <input type="search" id="gsearch" name="gsearch"><br><br>

            <label for="home">URL</label>
            <input type="url" id="home" name="home"><br><br>

            <label for="telephone">Phone</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}" required><br><br>

            <input type="submit" value="Submit">
            <input type="reset"><br><br>
            <input type="button" onclick="alert('hello')" value="click">
        </form>
    </div>
</body>
</html>
